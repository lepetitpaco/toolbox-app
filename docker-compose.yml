version: "3.9"

services:
  web:
    container_name: toolbox_web
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app

    ports:
      - "3000:3000"

    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next

    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://dev:dev@infra_postgres:5432/dev
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      - WATCHPACK_POLLING=true
      - WATCHPACK_AGGREGATE_TIMEOUT=300
      - NEXT_TELEMETRY_DISABLED=1
      # AniList OAuth - Add your credentials here or use .env file
      # - ANILIST_CLIENT_ID=${ANILIST_CLIENT_ID}
      # - ANILIST_CLIENT_SECRET=${ANILIST_CLIENT_SECRET}
      # - ANILIST_REDIRECT_URI=${ANILIST_REDIRECT_URI:-http://localhost:3000/api/anilist/auth/callback}
    env_file:
      - .env

    command: npm run dev:webpack -- -H 0.0.0.0

    networks:
      - infra_net

    restart: unless-stopped

networks:
  infra_net:
    external: true
